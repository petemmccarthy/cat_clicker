<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cat Clicker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="script.js" async></script>
    <link integrity="" rel="stylesheet" href="style.css">
  </head>

  <body>

    <ul id="catList"></ul>

    <div>Name: <h3 id="catName" class="inline"></h3></div>
    <div>Click count = <p id="clickCount" class="inline"></p></div>
    <img id="catImage"></img>

    <section>
      <button id="admin">Admin</button>
      <div id="adminForm">
        <form>
          <label for="name">Name</label>
          <input type="text" id="catNameField"><br>
          <label for="imgUrl">Image URL</label>
          <input type="text" id="imgUrlField"><br>
          <label>Click Count</label>
          <input type="text" id="clicks">
        </form>
        <button id="save">Save</button>
        <button id="cancel">Cancel</button>
      <div>
    </section>

  </body>
</html>
